<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Хакатон 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Основные стили (копия из оригинального файла для сохранения вида) */
        body {
            background-color: #020617;
            font-family: 'Rajdhani', sans-serif;
        }
        .orbitron-font {
            font-family: 'Orbitron', sans-serif;
        }
        .tech-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            opacity: 0.8;
        }
        .tech-lines {
            background-image: linear-gradient(0deg, transparent 24%, rgba(6, 182, 212, 0.05) 25%, rgba(6, 182, 212, 0.05) 26%, transparent 27%, transparent 74%, rgba(6, 182, 212, 0.05) 75%, rgba(6, 182, 212, 0.05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(6, 182, 212, 0.05) 25%, rgba(6, 182, 212, 0.05) 26%, transparent 27%, transparent 74%, rgba(6, 182, 212, 0.05) 75%, rgba(6, 182, 212, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            height: 100%; width: 100%;
        }
        .tech-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .nav-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: #94a3b8;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            cursor: pointer;
        }
        .nav-btn:hover {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
        }
        .nav-btn.active {
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.1);
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
</head>
<body class="text-white relative min-h-screen flex flex-col overflow-y-scroll">

    <!-- Background -->
    <div id="tech-bg-container" class="tech-bg"><div class="tech-lines"></div></div>

    <!-- Header -->
    <header class="w-full p-4 z-40 sticky top-0 bg-[#020617]/90 backdrop-blur-md border-b border-cyan-900/30">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            
            <div class="flex items-center gap-4 pl-2 w-full md:w-auto">
                <div id="user-avatar" class="w-10 h-10 rounded-full flex items-center justify-center border border-cyan-500/30 bg-slate-900 cursor-pointer hover:scale-110 transition-transform" onclick="navigateTo('profile')">
                    <i class="fa-solid fa-user text-cyan-400"></i>
                </div>
                <div>
                    <div id="user-role" class="text-[10px] tracking-widest font-bold uppercase">CHECKING...</div>
                    <div id="user-name" class="text-lg font-bold orbitron-font leading-none text-cyan-50">Loading...</div>
                </div>
            </div>

            <nav id="main-nav" class="flex gap-2 bg-slate-900/50 p-1.5 rounded-lg border border-slate-700/50 overflow-x-auto max-w-full">
                <!-- Nav generated by JS -->
            </nav>

            <div class="flex items-center gap-4 hidden md:flex">
                <button onclick="/*handleLogout()*/ alert('Logout')" class="border border-red-900/50 bg-red-950/30 hover:bg-red-900/50 text-red-400 hover:text-red-200 px-4 py-2 rounded-lg transition-all text-sm font-bold">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow w-full max-w-7xl mx-auto p-4 relative z-10">
        <!-- Dynamic Content -->
    </main>

    <script src="dashboard-logic.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Для теста можно задать мок-данные в localStorage
            if(!localStorage.getItem('userType')) {
                localStorage.setItem('userType', 'user');
                localStorage.setItem('username', 'user@test.com');
            }
            initDashboardUI(); 
        });
    </script>
</body>
</html>
