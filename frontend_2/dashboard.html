<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Хакатон 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body class="text-white relative min-h-screen flex flex-col overflow-y-scroll">

    <div id="tech-bg-container" class="tech-bg"><div class="tech-lines"></div></div>

    <header class="w-full p-4 z-40 sticky top-0 bg-[#020617]/90 backdrop-blur-md border-b border-cyan-900/30">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            
            <div class="flex items-center gap-4 pl-2 w-full md:w-auto">
                <div id="user-avatar" class="avatar-circle bg-slate-900 cursor-pointer hover:scale-110 transition-transform" onclick="navigateToProfile()">
                    <i class="fa-solid fa-user text-xl"></i>
                </div>
                <div>
                    <div id="user-role" class="text-[10px] tracking-widest font-bold uppercase">CHECKING...</div>
                    <div id="user-name" class="text-lg font-bold orbitron-font leading-none text-cyan-50">Loading...</div>
                </div>
            </div>

            <nav id="main-nav" class="flex gap-2 bg-slate-900/50 p-1.5 rounded-lg border border-slate-700/50 overflow-x-auto max-w-full">
                </nav>

            <div class="flex items-center gap-4 hidden md:flex">
                <button onclick="handleLogout()" class="border border-red-900/50 bg-red-950/30 hover:bg-red-900/50 text-red-400 hover:text-red-200 px-4 py-2 rounded-lg transition-all text-sm font-bold">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </div>
    </header>

    <main id="main-content" class="flex-grow w-full max-w-7xl mx-auto p-4 relative z-10">
        </main>

    <script src="bg-effects.js"></script>
    <script src="logic.js"></script>
    <script src="dashboard-logic.js"></script> <script>
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
             // logic.js проверяет сессию
             // dashboard-logic.js строит интерфейс
             initDashboardUI(); 
        });
    </script>
</body>
</html>
